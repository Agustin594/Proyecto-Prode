<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tournamentStyles.css">
    <title>ProdeBET</title>
</head>
<body>
    <!-- Lista de torneos -->
    <section id="tournament-list">
        <h2>Create Tournament</h2>

        <form id="tournamentForm">
            <input type="hidden" id="competitionId">
            <label for="">Competition</label>
            <input type="number" id="competition">

            <label for="">Participant Limit</label>
            <input type="number" id="participants">

            <label for="">Entry Price</label>
            <input type="number" id="price">

            <label for="">Public</label>
            <input type="checkbox" id="public">

            <button type="submit">Create</button>
        </form>

        <h2>Tournaments</h2>
        <div id="tournamentList"></div>

        <h2>My Tournaments</h2>
        <div id="myTournamentList"></div>
    </section>
    
    <!-- Detalle del torneo -->
    <section id="tournament-detail" hidden>
        <a href="tournament.html">Regresar</a>

        <div id="tournament-data"></div>

        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Usuario</th>
                    <th>PTS</th>
                </tr>
            </thead>
            <tbody id="user-table"></tbody>
        </table>

        <table>
            <thead></thead>
            <tbody id="match-table"></tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Goles</th>
                </tr>
            </thead>
            <tbody id="scorer-table"></tbody>
        </table>
    </section>

    <script type="module" src="tournamentController.js"></script>
    <script type="module" src="tournamentRegisterController.js"></script>
</body>
</html>

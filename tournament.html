<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tournamentStyles.css">
    <script src="https://kit.fontawesome.com/76efffbb11.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet"/>
    <title>ProdeBET</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="container-img">
                <img src="" alt="Logo ProdeBET">
            </div>
            <div class="main-options"></div>
        </div>
        <nav class="nav">
            <ul>
                <li id="matchLink">Matches</li>
                <li id="tournamentLink" class="nav-selected">Tournaments</li>
                <li id="myTournamentLink">My Tournaments</li>
                <li id="createTournamentLink">Create Tournament</li>
                <li id="shopLink">Shop</li>
            </ul>
        </nav>
    </header>

    <!-- Tournament List -->
    <section id="tournament-list">
        <div class="tournament-create-form" id="createTournamentListContainer" hidden>
            <h3>Create Tournament</h3>

            <form id="tournamentForm" class="create-form">
                <div id="container-competition-id">
                    <label for="competitionIdSelect">Competition</label>
                    <select name="competition" id="competitionIdSelect" class="competition-select" required></select>
                </div>

                <div id="container-participant-limit">
                    <label for="participants">Participant Limit</label>
                    <input type="number" id="participants" min=5 step=5 required>
                </div>

                <div id="container-entry-price">
                    <label for="price">Entry Price</label>
                    <input type="number" id="price" min=0 step=10 required>
                </div>

                <div class="privacity">
                    <div>
                        <label for="public" class="radio">
                            Public
                            <input type="radio" id="public" name="privacity" value="public" checked required>
                            <span></span>
                        </label>
                    </div>

                    <div>
                        <label for="private" class="radio">
                            Private
                            <input type="radio" id="private" name="privacity" value="private" required>
                            <span></span>
                        </label> 
                    </div>
                </div>

                <div hidden id="password-input" class="container-password">
                    <label for="tournament-password">Password</label>
                    <input type="password" id="tournament-password">
                    <i class="fa-regular fa-eye-slash" id="togglePassword"></i>
                </div>

                <button type="submit">Create</button>
            </form>
        </div>

        <div class="container-tournaments" id="tournamentListContainer">
            <div id="tournamentList" class="list"></div>
        </div>

        <div class="container-tournaments" id="myTournamentListContainer" hidden>
            <div id="myTournamentList" class="list"></div>
        </div>
    </section>
    
    <!-- Detalle del torneo -->
    <section id="tournamentDetail" class="tournament-detail" hidden>
        <div class="tournament-header">
            <div class="driver-buttons">
                <a href="tournament.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            </div>

            <div id="tournamentData" class="tournament-data"></div>
        </div>

        <!-- Podium -->
        <div class="podium">
            <div id="podiumSecondPlace" class="podium-item second-place"></div>
            <div id="podiumFirstPlace" class="podium-item first-place"></div>
            <div id="podiumThirdPlace" class="podium-item third-place"></div>
        </div>

        <div id="predictionContainer" class="prediction-container" hidden>
            <form action="" id="predictionForm">
                <label for="championIdSelect">Choose champion</label>
                <div class="select-wrapper">
                    <select name="champion" id="championIdSelect" placeholder="Choose a team" required></select>

                    <i class="fa-solid fa-chevron-down select-icon"></i>    
                </div>

                <button type="submit"><i class="fa-solid fa-square-check"></i></button>
            </form>
        </div>

        <div class="container-personal-data">
            <div id="userTable" class="user-table"></div>

            <div id="matches" class="matches-list-schedule"></div>
        </div>
    </section>

    <!-- Password modal-->
    <div id="passwordModal" class="modal hidden">
        <div class="modal-content">
            <h3>This tournament has password</h3>

            <div id="div-user-tournament-password">
                <input type="password" id="userTournamentPassword" placeholder="Enter the password"/>
            </div>

            <div class="modal-actions">
                <button id="cancelBtn">Cancel</button>
                <button id="confirmBtn">Enter</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
    <script type="module" src="tournamentController.js"></script>
    <script type="module" src="tournamentRegisterController.js"></script>
</body>
</html>

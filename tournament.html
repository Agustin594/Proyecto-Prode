<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tournamentStyles.css">
    <title>ProdeBET</title>
</head>
<body>
    <!-- Lista de torneos -->
    <section id="tournament-list">
        <h2>Create Tournament</h2>

        <form id="tournamentForm">
            <label for="competitionIdSelect">Competition</label>
            <select name="competition" id="competitionIdSelect" required>
                <option value="" disabled selected>Select competition</option>
            </select>

            <label for="participants">Participant Limit</label>
            <input type="number" id="participants" min=2 required>

            <label for="price">Entry Price</label>
            <input type="number" id="price" min=0 step=10 required>

            <label for="public">Public</label>
            <input type="radio" id="public" name="privacity" value="public" checked required>

            <label for="private">Private</label>
            <input type="radio" id="private" name="privacity" value="private" required>

            <div hidden id="password-input">
                <label for="tournament-password">Password</label>
                <input type="password" id="tournament-password">
            </div>

            <button type="submit">Create</button>
        </form>

        <h2>Tournaments</h2>
        <div id="tournamentList"></div>

        <h2>My Tournaments</h2>
        <div id="myTournamentList"></div>
    </section>
    
    <!-- Detalle del torneo -->
    <section id="tournament-detail" hidden>
        <a href="tournament.html">Back</a>

        <div id="tournament-data"></div>

        <div id="prediction-container" hidden>
            <form action="" id="predictionForm">
                <label for="championIdSelect">Champion</label>
                <select name="champion" id="championIdSelect" required></select>

                <button type="submit">Create Prediction</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>User</th>
                    <th>PTS</th>
                </tr>
            </thead>
            <tbody id="user-table"></tbody>
        </table>

        <table id="matches">
            <thead></thead>
            <tbody id="match-table"></tbody>
        </table>
    </section>

    <script type="module" src="tournamentController.js"></script>
    <script type="module" src="tournamentRegisterController.js"></script>
</body>
</html>

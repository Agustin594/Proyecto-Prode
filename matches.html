<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76efffbb11.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="matchesStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="manifest" href="image/site.webmanifest">
    <title>PickMaster</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="container-logo">
                <img src="image/Logo 1 PickMaster.png" alt="Logo PickMaster">
                <p>PickMaster</p>
            </div>
            <div class="main-options" id="mainOptions">
                <div class="menu-opener" id="menuOpener"><i class="fa-solid fa-bars"></i></div>
            </div>
        </div>
        <nav class="nav" id="navBar">
            <ul>
                <li id="matchLink" class="nav-selected">Matches</li>
                <li id="tournamentLink" onclick="goToTournament('general')">Tournaments</li>
                <li id="myTournamentLink" onclick="goToTournament('personal')">My Tournaments</li>
                <li id="createTournamentLink" onclick="goToTournament('create-tournament')">Create Tournament</li>
                <li id="shopLink">Shop</li>
            </ul>
        </nav>
    </header>

    <div class="sections">
        <section class="match-section">
            <div class="match-nav">
                <div class="nav-buttons">
                    <div id="generalBtn" class="button-selected">
                        <p>All</p>
                    </div>
                    <div id="personalBtn">
                        <p>My tournaments</p>
                    </div>
                </div>
                <div class="date-selector">
                    <div id="prevDay"><i class="fa-solid fa-chevron-left"></i></div>

                    <div id="currentDateLabel"></div>

                    <div id="nextDay"><i class="fa-solid fa-chevron-right"></i></div>
                </div>
            </div>

            <!-- Calendar Modal -->
            <div id="calendarModal" class="calendar-modal hidden">
                <div class="calendar">

                    <div class="close-calendar">
                        <i class="fa-solid fa-xmark" id="closeCalendar"></i>
                    </div>

                    <div class="calendar-header">
                        <button id="prevMonth"><i class="fa-solid fa-chevron-left"></i></button>
                        <span id="calendarTitle"></span>
                        <button id="nextMonth"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>

                    <div class="calendar-weekdays">
                        <span>sun</span>
                        <span>mon</span>
                        <span>tue</span>
                        <span>wed</span>
                        <span>thu</span>
                        <span>fri</span>
                        <span>sat</span>
                    </div>

                    <div id="calendarDays" class="calendar-days"></div>

                    <button class="today-match" id="todayMatch">HOY</button>
                </div>
            </div>

            <div id="matchList"></div>
        </section>

        <div class="left-column">
            <section class="important-match-section" id="importantMatchSection">
                <div class="important-match-slider">
                    <div class="important-match-track" id="importantMatchTrack">
                    </div>
                </div>
                <div class="slide-buttons">
                    <button id="prevImportantMatch" class="prev-match"><i class="fa-solid fa-chevron-left"></i>Previous</button>
                    <div class="dots" id="importantMatchDots"></div>
                    <button id="nextImportantMatch" class="next-match">Next<i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </section>

            <section class="reminder-calendar">
                <div class="reminder-calendar-header">
                    <button id="prevReminderMonth"><i class="fa-solid fa-chevron-left"></i></button>
                    <span id="calendarReminderTitle"></span>
                    <button id="nextReminderMonth"><i class="fa-solid fa-chevron-right"></i></button>
                </div>

                <div class="reminder-calendar-weekdays">
                    <span>sun</span>
                    <span>mon</span>
                    <span>tue</span>
                    <span>wed</span>
                    <span>thu</span>
                    <span>fri</span>
                    <span>sat</span>
                </div>

                <div id="reminderCalendarDays" class="reminder-calendar-days"></div>
            </section>
        </div>
    </div>

    <!-- Match popover -->
    <div id="day-popover" class="popover hidden">
        <div class="popover-content">
            <div class="popover-arrow"></div>
            <button class="popover-close"><i class="fa-solid fa-xmark"></i></button>
            <div id="popover-matches"></div>
        </div>
    </div>

    <script>
        function goToTournament(type) {
            window.location.href = `tournament.html?view=${type}`;
        }
    </script>
    <script type="module" src="matchController.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signLogStyles.css">
    <script src="https://kit.fontawesome.com/76efffbb11.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="manifest" href="image/site.webmanifest">
    <title>PickMaster</title>
</head>
<body>
    <div class="container-form">
        <h2>Login</h2>

        <div>
            <form id="loginForm" class="form">
                <div>
                    <input type="email" id="mail" placeholder="E-mail" required>
                </div>

                <div class="container-password">
                    <input type="password" id="user_password" placeholder="Password" required>
                    <i class="fa-regular fa-eye-slash" id="togglePassword"></i>
                </div>

                <button type="submit">Login</button>
            </form>
            <p class="redirect">Don't you have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script type="module" src="loginController.js"></script>
    <script src="passwordBtn.js"></script>
</body>
</html>

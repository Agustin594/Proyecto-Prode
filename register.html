<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="signLogStyles.css">
    <script src="https://kit.fontawesome.com/76efffbb11.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="manifest" href="image/site.webmanifest">
    <title>PickMaster</title>
</head>
<body>
    <div class="container-form">
        <h2>Registration</h2>

        <div>
            <form id="registrationForm" class="form">
                <div id="container-user-name" class="container-input">
                    <input type="text" id="user_name" placeholder="User name" required>
                </div>

                <div id="container-mail" class="container-input">
                    <input type="email" id="mail" placeholder="E-mail" required>
                </div>

                <div id="container-password" class="container-input container-password">
                    <input type="password" id="user_password" placeholder="Password" required>
                    <i class="fa-regular fa-eye-slash" id="togglePassword"></i>
                </div>

                <button type="submit">Register</button>
            </form>
            <p class="redirect">Do you already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script type="module" src="registrationController.js"></script>
    <script src="passwordBtn.js"></script>
</body>
</html>
